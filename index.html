<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<!-- ВАЖНО для Android -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Видео-кластеры</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent; /* было white? заменяем на transparent */
  overflow: hidden;
  font-family: "Courier New", monospace;
}

/* SVG линии */
svg {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  background: transparent;
}


/* Видео-иконки */
.video-box {
  position: absolute;
  width: 80px;
  height: 45px;
  cursor: grab;
  transition: transform 0.35s ease;
  transform-origin: center;
}

.video-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events: none;
}

.video-box.active {
  transform: scale(5);
  z-index: 10;
}

/* Линии */
.blur-line {
  stroke-width: 45;
  stroke-linecap: round;
  opacity: 0.55;
  filter: blur(4px);
  pointer-events: stroke;
  cursor: pointer;
}

/* Текст кластера */
.cluster-text {
  position: absolute;
  max-width: 420px;
  font-size: 12px;
  line-height: 1.4;
  color: #222;

  background: none !important;
  box-shadow: none !important;
  border: none !important;
  display: none;
  z-index: 20;
  white-space: pre-line;
  pointer-events: none;
}
</style>
</head>

<body>

<svg id="lines"></svg>

<script>
const svg = document.getElementById("lines");

/* =========================
   КОНФИГУРАЦИЯ КЛАСТЕРОВ
   ========================= */

const clusters = [
  {
    color: "#ffb6c1",
    text: `Анимация сделана на Большом фестивале мультфильмов в ноябре 2025 г.
Формат 4 дневных мастерклассов с детьми.
Приблизительно 100 детей приняло участие.

Фотоархив CERN.`,
    videos: [
      "1.mp4","2.mp4","3.mp4",
      "4.mp4","5.mp4","6.mp4",
      "7.mp4","8.mp4","9.mp4"
    ]
  },

  {
    color: "#ffd84d",
    text: `Жёлтый маршрут.
Вторая часть проекта.
Работа с ритмом и повторением.
Видео 10–18.`,
    videos: [
      "10.mp4","11.mp4","12.mp4",
      "13.mp4","14.mp4","15.mp4",
      "16.mp4","17.mp4","18.mp4"
    ]
  }
];

/* ========================= */

const allClusters = [];

clusters.forEach((config, clusterIndex) => {
  createCluster(config, clusterIndex);
});

function createCluster(config, index) {
  const boxes = [];
  const textBlock = document.createElement("div");
  textBlock.className = "cluster-text";
  textBlock.textContent = config.text;
  document.body.appendChild(textBlock);

  config.videos.forEach(src => {
    const box = document.createElement("div");
    box.className = "video-box";

    box.style.left = Math.random() * (window.innerWidth - 120) + "px";
    box.style.top  = Math.random() * (window.innerHeight - 120) + "px";

    const video = document.createElement("video");
    video.src = src;
    video.playsInline = true;
    video.muted = true;
    video.preload = "metadata";

    box.appendChild(video);
    document.body.appendChild(box);
    boxes.push({ box, video });

    /* TAP / CLICK */
    box.addEventListener("click", e => {
      e.stopPropagation();
      box.classList.toggle("active");

      if (box.classList.contains("active")) {
        video.muted = false;
        video.play();
      } else {
        video.pause();
        video.currentTime = 0;
        video.muted = true;
      }
    });

    /* MOUSE DRAG */
    let drag = false, ox = 0, oy = 0;

    box.addEventListener("mousedown", e => {
      drag = true;
      ox = e.clientX - box.offsetLeft;
      oy = e.clientY - box.offsetTop;
    });

    window.addEventListener("mousemove", e => {
      if (!drag) return;
      box.style.left = e.clientX - ox + "px";
      box.style.top  = e.clientY - oy + "px";
      drawAllLines();
    });

    window.addEventListener("mouseup", () => drag = false);

    /* TOUCH DRAG (ANDROID) */
    let touching = false, tox = 0, toy = 0;

    box.addEventListener("touchstart", e => {
      touching = true;
      const t = e.touches[0];
      tox = t.clientX - box.offsetLeft;
      toy = t.clientY - box.offsetTop;
    }, { passive: true });

    box.addEventListener("touchmove", e => {
      if (!touching) return;
      const t = e.touches[0];
      box.style.left = t.clientX - tox + "px";
      box.style.top  = t.clientY - toy + "px";
      drawAllLines();
    }, { passive: true });

    box.addEventListener("touchend", () => touching = false);
  });

  allClusters.push({ boxes, color: config.color, textBlock });
}

/* =========================
   ЛИНИИ
   ========================= */

function drawAllLines() {
  svg.innerHTML = "";

  allClusters.forEach(cluster => {
    const { boxes, color, textBlock } = cluster;

    for (let i = 0; i < boxes.length - 1; i++) {
      const a = boxes[i].box.getBoundingClientRect();
      const b = boxes[i + 1].box.getBoundingClientRect();

      const x1 = a.left + a.width / 2;
      const y1 = a.top  + a.height / 2;
      const x2 = b.left + b.width / 2;
      const y2 = b.top  + b.height / 2;

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", x1);
      line.setAttribute("y1", y1);
      line.setAttribute("x2", x2);
      line.setAttribute("y2", y2);
      line.setAttribute("stroke", color);
      line.classList.add("blur-line");

      line.addEventListener("click", e => {
        e.stopPropagation();
        textBlock.style.display =
          textBlock.style.display === "block" ? "none" : "block";
        textBlock.style.left = (x1 + x2) / 2 + 20 + "px";
        textBlock.style.top  = (y1 + y2) / 2 + "px";
      });

      svg.appendChild(line);
    }
  });
}

drawAllLines();

document.body.addEventListener("click", () => {
  document.querySelectorAll(".cluster-text")
    .forEach(t => t.style.display = "none");
});
</script>

</body>
</html>
